<!--NAVBAR-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        /* Navbar container */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #4e4e40;
          padding: 10px 20px;
        }
    
        /* Logo styles */
        .logo a img {
          width: 100px;  
          height: auto;  
        }
    
        /* Navigation links container */
        .nav-links {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
    
        /* Individual navigation link styles */
        .nav-links li {
          margin-left: 20px;
        }
    
        .nav-links a {
          color: rgb(196, 212, 132);
          text-decoration: none;
          padding: 10px 15px;
          transition: background-color 0.3s ease;
        }
    
        .nav-links a:hover {
          background-color: #e9f5b6;
          border-radius: 5px;
        }
      </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="Tayyab's logo.png" alt="Logo"></a> 
          </div>
        <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
        </nav>
        </body>
        </html>
        
</body>
</html>
